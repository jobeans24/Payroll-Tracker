<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Employee Payroll Tracker</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <main>
            <header class="wrapper">
                <h1>Employee Payroll Tracker</h1>
            </header>
            <section class="container">
                <article class="header">
                    <h2>Employee Information Roster</h2>
                </article>
                <article class="employee-form">
                    <table>
                        <thead>
                            <tr>
                                <th id="employee-first-name">First Name</th>
                                <th id="employee-last-name">Last Name</th>
                                <th id="employee-salary">Salary</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table">
                        </tbody>
                    </table>
                </article>
                <article class="footer">
                   <button id="add-employee-btn" class="btn">Add Employee</button>
                </article>
            </section>
        </main>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
